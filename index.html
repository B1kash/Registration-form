<!doctype html>
<html class="background" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="title">Job Application</div>

        <form action="#">
            <div class="user-details">
                <div class="form">
                    <span class="content-name">
                        Name
                    </span>
                    <input type="text" name="name" placeholder="Enter Name" required>

                    <label for="name" class="label-name">

                    </label>
                </div>
                <div class="input-box">
                    <span class="details">
                        Email
                    </span>
                    <input type="text" placeholder="Enter Email" required>
                </div>
                <label for="gender">Gender <span class="required">*</span></label>
                <div id="RNCbox">
                    <input type="radio" id="M" name="gen" value="Male">
                    <label for="M">Male</label><br>
                    <input type="radio" id="F" name="gen" value="Female">
                    <label for="F">Female</label><br>
                    <input type="radio" id="O" name="gen" value="Other">
                    <label for="O">Others</label><br>
                </div>
                <div class="input-box">
                    <span class="details">
                        Password
                    </span>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="input-box">
                    <span class="details">
                        Address
                    </span>
                    <input type="text" placeholder="Enter Address" required>
                </div>
                <div class="input-box">
                    <span class="details">
                        Phone
                    </span>
                    <input type="tel" placeholder="Enter Phone no" required>
                </div>
                <label for="skills">Skills<span class="required">*</span></label>
                <div id="RNCbox">
                    <input type="checkbox" name="html">HTML<br>
                    <input type="checkbox" name="css">CSS<br>
                    <input type="checkbox" name="js">JS<br>
                    <input type="checkbox" name="mysql">MySQL<br>
                    <input type="checkbox" name="ajax">AJAX<br>
                    <input type="checkbox" name="php">PHP<br>
                </div>

                <label for="upload" style="margin-top: 4%;">Work Location <span class="required">*</span></label>
                <select name="place">
                    <option value="#">Choose desired work location</option>
                    <option value="anywhere">Anywhere</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="chennai">Chennai</option>
                    <option value="coimbatore">Coimbatore</option>
                    <option value="newdelhi">New Delhi</option>
                    <option value="gurgaon">Gurgaon</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="kolkata">Kolkata</option>
                </select><br>

                <label for="upload" style="margin-top: 4%;">Upload CV <span class="required">*</span></label>
                <input type="file" name="file" required>

                <!-- <button class="btn" type="submit">Submit</button> -->

                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
